<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados da Planilha</title>
</head>
<body>
  <h1>Dados da Planilha</h1>
  <div id="data"></div>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbxL5yvOaTVt5yn23-ZPqmIoiW58e31t9V3LKCZUuKcijDdFr5s1OCjTx9oDJmVFroeT/exec')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('data');
        data.forEach(row => {
          const rowDiv = document.createElement('div');
          rowDiv.textContent = row.join(' | ');
          container.appendChild(rowDiv);
        });
      });
  </script>
</body>
</html>
